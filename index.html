<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity Recon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: #fff;
      padding: 10px 15px;
      text-align: center;
    }
    section {
      padding: 15px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      background: #eaeaea;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Charity Recon</h1>
  </header>
  <section>
    <p>This resource provides contact information for state government agencies that handle consumer complaints and oversee charitable organizations. Use this to:</p>
    <ul>
      <li>Report scams</li>
      <li>Verify charity registration</li>
      <li>Research consumer issues</li>
      <li>Access legal assistance</li>
    </ul>
  </section>
</body>
</html>
