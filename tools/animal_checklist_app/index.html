<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Rescue Compliance Checklist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Base & Font Styles --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }

        /* --- Custom Scrollbar --- */
        .checklist-items-container::-webkit-scrollbar {
            width: 8px;
        }
        .checklist-items-container::-webkit-scrollbar-track {
            background: #e2e8f0; /* slate-200 */
            border-radius: 10px;
        }
        .checklist-items-container::-webkit-scrollbar-thumb {
            background: #94a3b8; /* slate-400 */
            border-radius: 10px;
        }
        .checklist-items-container::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }
        
        /* --- Custom Checkbox --- */
        .custom-checkbox {
            appearance: none;
            background-color: #fff;
            margin: 0;
            font: inherit;
            color: currentColor;
            width: 1.25em;
            height: 1.25em;
            border: 0.15em solid #cbd5e1; /* slate-300 */
            border-radius: 0.25em;
            transform: translateY(-0.075em);
            display: grid;
            place-content: center;
            cursor: pointer;
            transition: 120ms all ease-in-out;
        }
        .custom-checkbox::before {
            content: "";
            width: 0.65em;
            height: 0.65em;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em #0ea5e9; /* sky-500 */
            transform-origin: bottom left;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }
        .custom-checkbox:checked {
            border-color: #0ea5e9; /* sky-500 */
        }
        .custom-checkbox:checked::before {
            transform: scale(1);
        }
        .custom-checkbox:focus-visible {
            outline: max(2px, 0.15em) solid #0ea5e9;
            outline-offset: max(2px, 0.15em);
        }

        /* --- Modal Styles --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 100; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(15, 23, 42, 0.6); /* slate-900 with opacity */
            padding-top: 60px;
            backdrop-filter: blur(4px);
        }
        .modal-content {
            background-color: #ffffff;
            margin: 5% auto;
            padding: 2rem;
            border: 1px solid #e2e8f0; /* slate-200 */
            width: 90%;
            max-width: 450px;
            border-radius: 0.75rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        /* --- Print Styles --- */
        @media print {
            body {
                font-family: 'Times New Roman', Times, serif;
                color: #000;
                background-color: #fff;
            }
            #app-container, #user-info {
                max-width: 100%; margin: 0; padding: 10px; box-shadow: none; border: none;
            }
            header, .action-buttons-container, .list-view-actions, #status-message, .modal {
                display: none !important;
            }
            #checklist-view {
                display: block !important; box-shadow: none !important; border: none !important; padding: 0 !important;
            }
            #checklist-title-container {
                border-bottom: 2px solid #000;
                padding-bottom: 10px;
                margin-bottom: 20px;
            }
            #checklist-title {
                font-size: 22pt !important; color: #000 !important;
            }
            #org-name-input-print-header {
                display: block; font-size: 16pt; font-weight: bold; margin-top: 5px;
            }
            #org-name-input, #back-to-list-btn { display: none !important; }

            .category-block {
                border: 1px solid #ccc !important; background-color: #fff !important; padding: 10px !important; margin-bottom: 15px !important; page-break-inside: avoid; border-radius: 0 !important; box-shadow: none !important;
            }
            .category-title {
                color: #000 !important; font-size: 14pt !important; border-bottom: 1px solid #666; padding-bottom: 5px; margin-bottom: 10px;
            }
            .checklist-item {
                border-bottom: 1px dotted #ccc !important; padding: 8px 0 !important; page-break-inside: avoid;
            }
            input[type="checkbox"] { display: inline-block !important; vertical-align: top; margin-top: 4px; }
            .custom-checkbox { display: none !important; } /* Hide custom, show native for print */

            .item-text { color: #000 !important; font-size: 11pt !important; }
            textarea { display: block !important; border: 1px solid #ddd !important; background-color: #f9f9f9 !important; font-size: 10pt !important; color: #333 !important; resize: none !important; min-height: 30px; -webkit-print-color-adjust: exact; }
            a { color: #000 !important; text-decoration: none !important; }
            a::after { content: " (" attr(href) ")"; font-size: 9pt; }
            .link-placeholder::after { content: ""; }
        }
    </style>
</head>
<body class="text-slate-800">

    <div id="app-container" class="max-w-5xl mx-auto p-4 md:p-8">
        
        <!-- User Info Display -->
        <div id="user-info" class="mb-4 p-3 bg-sky-100 border border-sky-200 text-sky-800 rounded-lg text-sm text-center hidden">
            <p><strong>Status:</strong> <span id="auth-status">Initializing...</span></p>
            <p class="mt-1"><strong>User ID:</strong> <span id="user-id"></span></p>
        </div>

        <!-- List View -->
        <div id="list-view">
            <header class="mb-8 text-center">
                <h1 class="text-4xl md:text-5xl font-bold text-slate-800">Rescue Compliance</h1>
                <p class="text-slate-500 mt-2 text-lg">Your cloud-synced checklists for ensuring animal welfare standards.</p>
            </header>

            <div class="list-view-actions mb-8">
                <button id="new-checklist-btn" class="w-full sm:w-auto bg-sky-500 hover:bg-sky-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-200 ease-in-out flex items-center justify-center space-x-2 transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                    </svg>
                    <span>Start New Checklist</span>
                </button>
            </div>

            <div id="no-checklists-message" class="text-center py-16 bg-white rounded-lg shadow-sm hidden">
                 <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 mx-auto text-slate-300 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <p class="text-2xl font-semibold text-slate-700">No checklists found.</p>
                <p class="text-slate-500">Click "Start New Checklist" to begin your first one.</p>
            </div>
             <div id="saved-checklists-container" class="space-y-4">
                <!-- Saved checklists will be dynamically inserted here -->
            </div>
        </div>

        <!-- Checklist View -->
        <div id="checklist-view" class="hidden bg-white p-6 sm:p-8 rounded-2xl shadow-lg">
            <header class="mb-6 pb-6 border-b border-slate-200">
                <div id="checklist-title-container" class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
                    <div>
                        <button id="back-to-list-btn" class="text-sky-600 hover:text-sky-800 font-semibold flex items-center space-x-1.5 group mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 transition-transform group-hover:-translate-x-1" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                            </svg>
                            <span>Back to List</span>
                        </button>
                        <h2 id="checklist-title" class="text-3xl md:text-4xl font-bold text-slate-800">New Checklist</h2>
                        <span id="org-name-input-print-header" class="hidden print:block"></span> 
                    </div>
                </div>
                 <div class="mt-6">
                    <label for="org-name-input" class="block text-sm font-medium text-slate-600 mb-1">Rescue Organization Name</label>
                    <input type="text" id="org-name-input" class="w-full p-3 border border-slate-300 rounded-lg shadow-sm focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition-shadow" placeholder="e.g., Happy Paws Rescue">
                    <p id="org-name-error" class="text-red-500 text-sm mt-1 hidden">Organization name cannot be empty.</p>
                </div>
            </header>
            
            <div id="checklist-items-container" class="space-y-8 max-h-[60vh] overflow-y-auto pr-3 -mr-3">
                <!-- Checklist items will be dynamically inserted here -->
            </div>

            <div class="action-buttons-container mt-8 pt-6 border-t border-slate-200 flex flex-col-reverse sm:flex-row sm:justify-between sm:items-center gap-4">
                <button id="delete-checklist-btn" class="hidden w-full sm:w-auto text-red-600 hover:text-white hover:bg-red-600 font-semibold py-2 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center space-x-2 border border-red-500 hover:border-red-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    <span>Delete Checklist</span>
                </button>

                <div class="flex flex-col sm:flex-row sm:justify-end gap-3">
                     <button id="copy-checklist-btn" class="w-full sm:w-auto bg-slate-200 hover:bg-slate-300 text-slate-700 font-semibold py-3 px-5 rounded-lg transition-colors duration-200 flex items-center justify-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                        <span>Copy Text</span>
                    </button>
                     <button id="print-checklist-btn" class="w-full sm:w-auto bg-slate-200 hover:bg-slate-300 text-slate-700 font-semibold py-3 px-5 rounded-lg transition-colors duration-200 flex items-center justify-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H7a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm-8-14h14M5 7h14a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V9a2 2 0 012-2z" />
                        </svg>
                        <span>Print</span>
                    </button>
                     <button id="save-checklist-btn" class="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-200 ease-in-out flex items-center justify-center space-x-2 transform hover:-translate-y-0.5">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                        </svg>
                        <span>Save Checklist</span>
                    </button>
                </div>
            </div>
            <div id="status-message" class="mt-4 text-center font-medium"></div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-4 bg-red-100 text-red-600 p-2 rounded-full" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <h3 id="modal-title" class="text-xl font-semibold text-slate-800 mb-2">Are you sure?</h3>
            <p id="modal-message" class="mb-8 text-slate-500">This action cannot be undone.</p>
            <div class="flex justify-center space-x-4">
                <button id="modal-cancel-btn" class="flex-1 bg-slate-200 hover:bg-slate-300 text-slate-800 font-semibold py-3 px-6 rounded-lg transition-colors">Cancel</button>
                <button id="modal-confirm-btn" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- App State & Firebase References ---
        let db, auth;
        let currentChecklistId = null;
        let checklistUnsubscribe = null; // To detach the real-time listener
        let userId = null; // The current user's ID
        let isAuthReady = false; // Flag to track if authentication is complete
        
        // --- App Configuration ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const checklistMaster = [
            { 
                category: "Federal & State Compliance", 
                items: [
                    { id: "fed_irs_status", text: "IRS 501(c)(3) status verified?", link: "https://apps.irs.gov/app/eos/" },
                    { id: "fed_form_990", text: "IRS Form 990 accessible & reviewed?", linkText: "IRS/ProPublica/Candid" },
                    { id: "state_charity_reg", text: "Registered with State Charity Officials?", link: "https://www.nasconet.org/", linkText: "NASCO" },
                    { id: "state_local_licenses", text: "Necessary state/local animal shelter/rescue licenses obtained (if applicable)?" }
                ]
            },
            {
                category: "Operational Transparency",
                items: [
                    { id: "op_legal_dba_name", text: "Legal name and DBA (Doing Business As) are clearly stated?" },
                    { id: "op_contact_info", text: "Verifiable contact information (phone/email) is available and responsive?" },
                    { id: "op_website_mission", text: "Website clearly states mission, programs, and animal welfare practices?" },
                    { id: "op_board_list", text: "A list of the Board of Directors is publicly available?" },
                    { id: "op_financial_reports", text: "Financial reports (e.g., annual report, Form 990) are available for review?" },
                    { id: "op_adoption_process", text: "Adoption process is clearly documented and transparent?" },
                    { id: "op_sourcing_policy", text: "Animal sourcing policy (where animals come from) is clear?" },
                    { id: "op_medical_records", text: "Comprehensive medical records (vaccinations, spay/neuter, conditions) are provided with adoptions?" }
                ]
            },
            {
                category: "Reputation & Accountability",
                items: [
                    { id: "rep_bbb_rating", text: "Better Business Bureau (BBB) rating checked for unresolved complaints?", link: "https://www.bbb.org/scamtracker/lookupscam" },
                    { id: "rep_watchdog_sites", text: "Charity watchdog sites (e.g., Charity Navigator, GuideStar) reviewed?", linkText: "Charity Navigator, GuideStar, etc." },
                    { id: "rep_news_archives", text: "News archives and search engines checked for significant negative press or legal issues?" }
                ]
            }
        ];

        // --- UI Element Cache ---
        const ui = {
            listView: document.getElementById('list-view'),
            checklistView: document.getElementById('checklist-view'),
            newChecklistBtn: document.getElementById('new-checklist-btn'),
            backToListBtn: document.getElementById('back-to-list-btn'),
            saveChecklistBtn: document.getElementById('save-checklist-btn'),
            deleteChecklistBtn: document.getElementById('delete-checklist-btn'),
            printChecklistBtn: document.getElementById('print-checklist-btn'),
            copyChecklistBtn: document.getElementById('copy-checklist-btn'),
            orgNameInput: document.getElementById('org-name-input'),
            orgNameInputPrintHeader: document.getElementById('org-name-input-print-header'),
            orgNameError: document.getElementById('org-name-error'),
            checklistItemsContainer: document.getElementById('checklist-items-container'),
            checklistTitle: document.getElementById('checklist-title'),
            savedChecklistsContainer: document.getElementById('saved-checklists-container'),
            statusMessage: document.getElementById('status-message'),
            noChecklistsMsg: document.getElementById('no-checklists-message'),
            confirmationModal: document.getElementById('confirmation-modal'),
            modalTitle: document.getElementById('modal-title'),
            modalMessage: document.getElementById('modal-message'),
            modalConfirmBtn: document.getElementById('modal-confirm-btn'),
            modalCancelBtn: document.getElementById('modal-cancel-btn'),
            userInfo: document.getElementById('user-info'),
            authStatus: document.getElementById('auth-status'),
            userIdDisplay: document.getElementById('user-id'),
        };
        let confirmAction = null;

        // --- Helper Functions ---
        const helpers = {
            showView: (viewToShow) => {
                ui.listView.classList.toggle('hidden', viewToShow !== 'list');
                ui.checklistView.classList.toggle('hidden', viewToShow !== 'checklist');
                window.scrollTo(0, 0);
            },
            showStatus: (message, type = 'success', duration = 3000) => {
                const colors = {
                    success: 'text-green-600',
                    info: 'text-sky-600',
                    error: 'text-red-600'
                };
                ui.statusMessage.textContent = message;
                ui.statusMessage.className = `mt-4 text-center font-medium ${colors[type] || colors.info}`;
                if (duration) {
                    setTimeout(() => { ui.statusMessage.textContent = ''; }, duration);
                }
            },
            openConfirmationModal: (title, message, onConfirm) => {
                ui.modalTitle.textContent = title;
                ui.modalMessage.textContent = message;
                confirmAction = onConfirm;
                ui.confirmationModal.style.display = 'block';
            },
            closeConfirmationModal: () => {
                ui.confirmationModal.style.display = 'none';
                confirmAction = null;
            }
        };

        // --- Rendering Logic ---
        async function renderChecklistForm(checklistId = null) {
            currentChecklistId = checklistId;
            let checklistData = null;

            if (checklistId) {
                // Fetch a single checklist document from Firestore
                const docRef = doc(db, `artifacts/${appId}/users/${userId}/checklists`, checklistId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    checklistData = { id: docSnap.id, ...docSnap.data() };
                } else {
                    console.error("Checklist not found!");
                    helpers.showStatus("Could not find the selected checklist.", 'error');
                    return;
                }
            }
            
            ui.checklistItemsContainer.innerHTML = ''; 
            ui.orgNameInput.value = checklistData?.orgName || '';
            ui.orgNameInputPrintHeader.textContent = checklistData?.orgName || "New Checklist";
            ui.checklistTitle.textContent = checklistData?.orgName || 'New Checklist';
            ui.deleteChecklistBtn.classList.toggle('hidden', !checklistId);
            ui.orgNameError.classList.add('hidden'); 

            checklistMaster.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category-block bg-slate-50/50 p-4 rounded-lg border border-slate-200/80';
                
                const categoryTitleElement = document.createElement('h3');
                categoryTitleElement.className = 'category-title text-xl font-semibold text-slate-700 mb-4 pb-2 border-b border-slate-200';
                categoryTitleElement.textContent = category.category;
                categoryDiv.appendChild(categoryTitleElement);

                const itemsWrapper = document.createElement('div');
                itemsWrapper.className = 'space-y-5';
                
                category.items.forEach(itemMaster => {
                    const itemData = checklistData?.items?.find(i => i.id === itemMaster.id);
                    const isChecked = itemData?.isChecked ?? false;
                    const notes = itemData?.notes ?? '';

                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'checklist-item';

                    const label = document.createElement('label');
                    label.className = 'flex items-start space-x-4';

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = isChecked;
                    checkbox.dataset.itemId = itemMaster.id;
                    checkbox.className = 'custom-checkbox shrink-0';
                    
                    const itemTextContainer = document.createElement('div');
                    itemTextContainer.className = 'flex-grow';

                    const itemTextSpan = document.createElement('span');
                    itemTextSpan.className = 'item-text text-base text-slate-700';
                    itemTextSpan.textContent = itemMaster.text;
                    itemTextContainer.appendChild(itemTextSpan);

                    if (itemMaster.link || itemMaster.linkText) {
                        const linkWrapper = document.createElement('div');
                        linkWrapper.className = 'mt-1';
                        if (itemMaster.link) {
                            const link = document.createElement('a');
                            link.href = itemMaster.link;
                            link.target = '_blank';
                            link.rel = 'noopener noreferrer';
                            link.className = 'text-sky-600 hover:underline text-sm font-medium';
                            link.textContent = itemMaster.linkText || 'Visit Resource';
                            linkWrapper.appendChild(link);
                        } else {
                             const linkPlaceholder = document.createElement('span');
                             linkPlaceholder.className = 'link-placeholder text-slate-500 text-sm';
                             linkPlaceholder.textContent = `(e.g., ${itemMaster.linkText})`;
                             linkWrapper.appendChild(linkPlaceholder);
                        }
                        itemTextContainer.appendChild(linkWrapper);
                    }
                    
                    label.appendChild(checkbox);
                    label.appendChild(itemTextContainer);
                    itemDiv.appendChild(label);

                    const notesTextarea = document.createElement('textarea');
                    notesTextarea.dataset.itemId = itemMaster.id;
                    notesTextarea.value = notes;
                    notesTextarea.placeholder = 'Optional notes...';
                    notesTextarea.className = 'mt-3 w-full p-2 bg-slate-50 border border-slate-200 rounded-md text-sm focus:ring-1 focus:ring-sky-500 focus:border-sky-500 focus:bg-white resize-y transition';
                    notesTextarea.rows = 2;
                    itemDiv.appendChild(notesTextarea);
                    
                    itemsWrapper.appendChild(itemDiv);
                });
                categoryDiv.appendChild(itemsWrapper);
                ui.checklistItemsContainer.appendChild(categoryDiv);
            });
            helpers.showView('checklist');
        }

        function renderListView(checklists) {
            ui.savedChecklistsContainer.innerHTML = '';

            const hasChecklists = checklists.length > 0;
            ui.noChecklistsMsg.classList.toggle('hidden', hasChecklists);
            if (!hasChecklists) return;
            
            // Sort checklists by last updated date (newest first)
            checklists.sort((a, b) => new Date(b.lastUpdated) - new Date(a.lastUpdated));

            checklists.forEach(checklist => {
                const card = document.createElement('div');
                card.className = 'bg-white p-5 rounded-xl shadow-sm hover:shadow-lg border border-transparent hover:border-sky-500 transition-all duration-200 cursor-pointer';
                card.onclick = () => renderChecklistForm(checklist.id); 

                const itemsChecked = checklist.items?.filter(item => item.isChecked).length ?? 0;
                const totalItems = checklistMaster.flatMap(c => c.items).length;
                const progress = totalItems > 0 ? Math.round((itemsChecked / totalItems) * 100) : 0;
                const date = checklist.lastUpdated ? new Date(checklist.lastUpdated).toLocaleString() : 'N/A';

                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-xl font-bold text-slate-800">${checklist.orgName}</h3>
                            <p class="text-sm text-slate-500 mt-1">Last updated: ${date}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-lg font-semibold text-sky-600">${progress}%</p>
                            <p class="text-xs text-slate-400">${itemsChecked}/${totalItems} complete</p>
                        </div>
                    </div>
                    <div class="mt-4 w-full bg-slate-200 rounded-full h-2.5">
                        <div class="bg-sky-500 h-2.5 rounded-full" style="width: ${progress}%"></div>
                    </div>
                `;
                ui.savedChecklistsContainer.appendChild(card);
            });
        }
        
        // --- Event Handlers & Firestore Logic ---
        async function handleSaveChecklist() {
            if (!isAuthReady) {
                helpers.showStatus("Authentication not ready. Please wait.", 'error');
                return;
            }

            const orgName = ui.orgNameInput.value.trim();
            if (ui.orgNameInputPrintHeader) {
                ui.orgNameInputPrintHeader.textContent = orgName || "Untitled Checklist";
            }
            if (!orgName) {
                ui.orgNameError.classList.remove('hidden');
                ui.orgNameInput.focus();
                helpers.showStatus("Organization name is required.", 'error');
                return;
            }
            ui.orgNameError.classList.add('hidden');

            const items = checklistMaster.flatMap(category => 
                category.items.map(itemMaster => {
                    const checkbox = ui.checklistItemsContainer.querySelector(`input[data-item-id="${itemMaster.id}"]`);
                    const notesTextarea = ui.checklistItemsContainer.querySelector(`textarea[data-item-id="${itemMaster.id}"]`);
                    return {
                        id: itemMaster.id,
                        isChecked: checkbox?.checked ?? false,
                        notes: notesTextarea?.value.trim() ?? '' 
                    };
                })
            );

            const checklistDoc = {
                orgName: orgName,
                items: items,
                lastUpdated: new Date().toISOString() 
            };

            ui.saveChecklistBtn.disabled = true;
            ui.saveChecklistBtn.classList.add('opacity-50', 'cursor-not-allowed');
            helpers.showStatus("Saving...", 'info', null);

            try {
                if (currentChecklistId) {
                    // Update an existing document
                    const docRef = doc(db, `artifacts/${appId}/users/${userId}/checklists`, currentChecklistId);
                    await setDoc(docRef, checklistDoc, { merge: true });
                } else {
                    // Create a new document
                    const collectionRef = collection(db, `artifacts/${appId}/users/${userId}/checklists`);
                    const newDocRef = await addDoc(collectionRef, checklistDoc);
                    currentChecklistId = newDocRef.id; // Get the new ID
                }
                
                helpers.showStatus("Checklist saved successfully!", 'success');
                ui.checklistTitle.textContent = orgName;
                ui.deleteChecklistBtn.classList.remove('hidden');

            } catch (error) {
                console.error("Error saving checklist: ", error);
                helpers.showStatus("Error saving checklist. See console for details.", 'error');
            } finally {
                ui.saveChecklistBtn.disabled = false;
                ui.saveChecklistBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        function handleDeleteChecklist() {
            if (!currentChecklistId || !isAuthReady) return;
            
            helpers.openConfirmationModal(
                `Delete "${ui.orgNameInput.value.trim() || 'this checklist'}"?`,
                "This action is permanent and cannot be recovered.",
                async () => {
                    helpers.closeConfirmationModal();
                    helpers.showStatus("Deleting...", 'info', null);
                    try {
                        const docRef = doc(db, `artifacts/${appId}/users/${userId}/checklists`, currentChecklistId);
                        await deleteDoc(docRef);
                        
                        currentChecklistId = null;
                        helpers.showView('list'); // Switch back to list view
                        helpers.showStatus("Checklist deleted.", 'info', 2000);
                        // The real-time listener will automatically update the list view
                    } catch (error) {
                        console.error("Error deleting checklist: ", error);
                        helpers.showStatus("Failed to delete checklist.", 'error');
                    }
                }
            );
        }

        function handlePrintChecklist() {
            if (ui.orgNameInputPrintHeader) {
                ui.orgNameInputPrintHeader.textContent = ui.orgNameInput.value.trim() || "Untitled Checklist";
            }
            window.print();
        }
        
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            textArea.style.opacity = "0";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                const successful = document.execCommand('copy');
                const msg = successful ? 'Checklist copied to clipboard!' : 'Failed to copy checklist.';
                helpers.showStatus(msg, successful ? 'success' : 'error');
            } catch (err) {
                console.error('Fallback copy failed', err);
                helpers.showStatus('Failed to copy. Please copy manually.', 'error');
            }
            document.body.removeChild(textArea);
        }

        function handleCopyChecklist() {
            const orgName = ui.orgNameInput.value.trim();
            if (!orgName) {
                helpers.showStatus("Please enter an organization name before copying.", 'error');
                ui.orgNameInput.focus();
                return;
            }
            let textToCopy = `Compliance Checklist for: ${orgName}\n========================================\n\n`;
            checklistMaster.forEach(category => {
                textToCopy += `CATEGORY: ${category.category.toUpperCase()}\n----------------------------------------\n`;
                category.items.forEach(itemMaster => {
                    const checkbox = ui.checklistItemsContainer.querySelector(`input[data-item-id="${itemMaster.id}"]`);
                    const notesTextarea = ui.checklistItemsContainer.querySelector(`textarea[data-item-id="${itemMaster.id}"]`);
                    const status = checkbox?.checked ? "[X]" : "[ ]";
                    textToCopy += `${status} ${itemMaster.text}\n`;
                    if (notesTextarea?.value.trim()) {
                        textToCopy += `    Notes: ${notesTextarea.value.trim()}\n`;
                    }
                    if (itemMaster.link) {
                        textToCopy += `    Resource: ${itemMaster.link}\n`;
                    }
                    textToCopy += "\n"; 
                });
                textToCopy += "\n";
            });
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    helpers.showStatus("Checklist copied to clipboard!", 'success');
                }).catch(err => {
                    fallbackCopyTextToClipboard(textToCopy);
                });
            } else {
                fallbackCopyTextToClipboard(textToCopy);
            }
        }

        function listenForChecklists() {
            // Detach any previous listener
            if (checklistUnsubscribe) {
                checklistUnsubscribe();
            }
            const checklistsCollection = collection(db, `artifacts/${appId}/users/${userId}/checklists`);
            const q = query(checklistsCollection);

            checklistUnsubscribe = onSnapshot(q, (querySnapshot) => {
                const checklists = [];
                querySnapshot.forEach((doc) => {
                    checklists.push({ id: doc.id, ...doc.data() });
                });
                renderListView(checklists);
            }, (error) => {
                console.error("Error listening for checklist updates: ", error);
                helpers.showStatus("Could not fetch real-time updates.", 'error');
            });
        }

        // --- App Initialization ---
        async function initApp() {
            console.log("Initializing Firebase Checklist App...");

            // Initialize Firebase
            try {
                const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                ui.authStatus.textContent = "Error: Firebase config is missing or invalid.";
                ui.authStatus.parentElement.classList.remove('hidden');
                return;
            }

            // Set up Authentication
            onAuthStateChanged(auth, async (user) => {
                isAuthReady = true;
                if (user) {
                    // User is signed in.
                    userId = user.uid;
                    ui.authStatus.textContent = "Authenticated";
                    ui.userIdDisplay.textContent = userId;
                    ui.userInfo.classList.remove('hidden');
                    ui.newChecklistBtn.disabled = false;
                    
                    // Start listening for data now that we are authenticated
                    listenForChecklists();
                    helpers.showView('list');

                } else {
                    // User is signed out.
                    ui.authStatus.textContent = "Not Authenticated";
                    userId = null;
                    ui.userInfo.classList.remove('hidden');
                    ui.newChecklistBtn.disabled = true;
                    // Detach listener if user logs out
                     if (checklistUnsubscribe) checklistUnsubscribe();
                }
            });
            
            // Sign in the user
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                 console.error("Authentication failed: ", error);
                 ui.authStatus.textContent = `Authentication Failed: ${error.message}`;
                 ui.userInfo.classList.remove('hidden');
            }

            // Standard event listeners
            ui.newChecklistBtn?.addEventListener('click', () => {
                if(isAuthReady) renderChecklistForm();
            });
            ui.backToListBtn?.addEventListener('click', () => {
                helpers.showView('list');
                // No need to reload, onSnapshot handles it
            });
            ui.saveChecklistBtn?.addEventListener('click', handleSaveChecklist);
            ui.deleteChecklistBtn?.addEventListener('click', handleDeleteChecklist);
            ui.printChecklistBtn?.addEventListener('click', handlePrintChecklist);
            ui.copyChecklistBtn?.addEventListener('click', handleCopyChecklist);
            
            ui.modalConfirmBtn?.addEventListener('click', () => confirmAction?.());
            ui.modalCancelBtn?.addEventListener('click', helpers.closeConfirmationModal);
            
            window.addEventListener('click', (event) => {
                if (event.target == ui.confirmationModal) {
                    helpers.closeConfirmationModal();
                }
            });
            
            ui.orgNameInput?.addEventListener('input', () => {
                ui.checklistTitle.textContent = ui.orgNameInput.value.trim() || "New Checklist";
            });
        }

        // Wait for the DOM to be ready before initializing
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
</body>
